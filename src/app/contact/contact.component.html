<div class="main__div--container">
    <h1>{{title}}</h1>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="main__form">
        <div class="div--input-container">
            <h2>Subject</h2>
            <input type="text" required class="form__input" ngModel name="subject" #subject="ngModel" />
        </div>
        <span class="span--invalid" *ngIf="!subject.valid && subject.touched">Please enter a subject</span>
        <div class="div--input-container">
            <h2>Email</h2>
            <input type="email" class="form__input" ngModel name="email" email #email="ngModel" />
        </div>
        <span class="span--invalid" *ngIf="!email.valid && email.touched">This is not a valid email</span>
        <div class="div--input-container">
            <h2>Message</h2>
            <textarea class="text-area__message" ngModel name="message"></textarea>
        </div>
        <input [disabled]="!form.valid" class="button--send" type="submit" value="Send" />
    </form>
</div>

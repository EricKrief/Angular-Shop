<app-nav-bar (toggleMenu)="toggleMenu()"></app-nav-bar>
<app-menu *ngIf="showMenu" (pageChanged)="changePage($event)"  [shoppingCartMenuItem]="shoppingCartMenuItemText"></app-menu>
<app-header></app-header>
<app-notifier @notifier *ngIf="notifier" [productName]="productName"></app-notifier>
<app-home @state *ngIf="displayPage === 'home'"></app-home>
<app-about @state *ngIf="displayPage === 'about'"></app-about>
<app-products @state *ngIf="displayPage === 'products'"  [products]="products" (showProductDetails)="showProductDetails($event)" (addItem)="addItem($event)"></app-products>
<app-contact @state *ngIf="displayPage === 'contact'"></app-contact>
<app-shopping-cart @state *ngIf="displayPage === 'shopping cart'" (removeItem)="removeProduct($event)"  (updateProductCount)="updateProductCount($event)"></app-shopping-cart>
<app-product-details @state *ngIf="displayPage === 'details'" [product]="product" (goBack)="backClicked()"></app-product-details>
